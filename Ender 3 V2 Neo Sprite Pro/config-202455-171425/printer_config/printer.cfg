[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -32.5
y_offset: -40.6
#z_offset: 0
speed: 20
samples: 1
sample_retract_dist: 10.0
probe_with_touch_mode: true
stow_on_each_sample: false #high speed for bltoch
   
[safe_z_home]
home_xy_position: 148,159 # Change coordinates to the center of your print bed
speed: 150
z_hop: 10             # Move up 10mm
z_hop_speed: 10

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 10,20         #need to handle head distance with bl_touch
mesh_max: 200,190       #max probe range
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[bed_screws]
screw1:35,55
screw1_name:1
screw2:200,55
screw2_name:2
screw3:200,200
screw3_name:3
screw4:35,200
screw4_name:4

[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 83.2
#shaper_type_y = 2hump_ei
#shaper_freq_y = 57.6


[include timelapse.cfg]
[include Adaptive_Mesh.cfg]

